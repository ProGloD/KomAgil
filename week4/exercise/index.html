<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>

    <script src="bundle.js" defer="defer" charset="utf-8"></script>
  </head>
  <body>
    <form>
      <label>First name</label>
      <br>
      <input class="name" type="text" required="required">
      <br>
      <br>
      <label>Last name</label>
      <br>
      <input class="surname" type="text" required="required">
      <br>
      <br>
      <label>Age</label>
      <br>
      <input class="age" type="number" min="12" max="99" required="required">
      <br>
      <br>
      <input type="submit">
    </form>

    <div class="search">
      <select class="search__name" data-id="name"></select>
      <select class="search__surname" data-id="surname"></select>
      <select class="search__age" data-id="age"></select>
    </div>

    <div class="table-view"></div>
  </body>
</html>
